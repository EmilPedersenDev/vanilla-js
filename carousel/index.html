<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Carousel</title>
</head>

<body>
  <div class="container">
    <div class="slide-wrapper">
      <img class="controls prev" id="prev" src="assets/prev.svg" alt="">
      <div class="img-wrapper active">
        <img class="slide-img"
          src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1740&q=80"
          alt="sliders">
      </div>
      <div class="img-wrapper">
        <img class="slide-img"
          src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80"
          alt="sliders">
      </div>
      <div class="img-wrapper">
        <img class="slide-img"
          src="https://images.unsplash.com/reserve/HgZuGu3gSD6db21T3lxm_San%20Zenone.jpg?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80"
          alt="sliders">
      </div>
      <img class="controls next" id="next" src="assets/next.svg" alt="">
    </div>
  </div>
  <script src="client.js"></script>
</body>

</html>
