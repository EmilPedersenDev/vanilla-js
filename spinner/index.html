<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="spinner-wrapper">
      <div class="spinner-1"></div>
      <div class="spinner-2"></div>
      <div class="spinner-3"></div>
      <div class="spinner-4"></div>
      <div class="spinner-5"></div>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="slider"></div>
      </div>
    </div>

    <div class="radio-checkbox">
      <input type="radio" class="radio" name="radio-group" id="1" value="true">
      <input type="radio" class="radio" name="radio-group" id="2" value="false">

      <input type="checkbox" class="checkbox-group" name="name" id="name">
      <input type="checkbox" class="checkbox-group" name="age" id="age">
    </div>

    <div class="input-wrapper">
      <div class="input-group">
        <input type="text" id="input-1">
        <label for="input-1">Name</label>
        <div class="overlay"></div>
      </div>

    </div>
  </div>
  <div class="login-container">
    <div class="login-wrapper">
      <div class="login-card-overlap">
        <h3>Login</h3>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
