<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Tax Count</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Calculate Social Costs</h1>
      <div class="output-group">
        <input type="text" id="salary" placeholder="Add your salary...">
        <div class="output netto">
          <span>Netto:</span>
          <span class="netto-sum"></span>
        </div>
        <div class="output tax">
          <span>Tax:</span>
          <span class="tax-sum"></span>
        </div>
        <div class="output pension">
          <span>Pension:</span>
          <span class="pension-sum"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
