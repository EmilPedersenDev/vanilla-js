<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__text-wrapper">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
        <div class="card__text-footer">
          <div class="card__item">
            <h3>10k+</h3>
            <p>COMPANIES</p>
          </div>
          <div class="card__item">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>
          <div class="card__item">
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="card__img-wrapper">
        <img src="assets/image-header-desktop.jpg" alt="">
        <div class="card__img-overlay"></div>
      </div>
    </div>
  </div>

</body>

</html>
